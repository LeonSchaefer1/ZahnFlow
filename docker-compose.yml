version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zahnflow-db
    environment:
      POSTGRES_USER: zahnflow
      POSTGRES_PASSWORD: zahnflow_secure_password
      POSTGRES_DB: zahnflow
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zahnflow -d zahnflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
